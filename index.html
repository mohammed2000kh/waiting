<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> الموقع الرسمي لمحافظة اللاذقية</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-blue: #0a2540;
            --medium-blue: #1a3a5c;
            --light-blue: #2c5282;
            --gold: #d4af37;
            --light-gray: #e8e8e8;
            --dark-gray: #4a4a4a;
        }

        body {
            font-family: 'Cairo', 'Noto Kufi Arabic', sans-serif;
            background: linear-gradient(135deg, var(--dark-blue) 0%, var(--medium-blue) 50%, var(--dark-blue) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;

            .decorations-wrapper {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                overflow: hidden;
                /* يمنع أي عنصر من توسيع الشاشة */
            }

            .decoration {
                position: absolute;
                border: 1px solid rgba(212, 175, 55, 0.2);
                border-radius: 50%;
            }
        }

        /* Animated Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--gold);
            border-radius: 50%;
            opacity: 0;
            animation: float 20s linear forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(120vh) translateX(0);
                opacity: 0;
            }

            5% {
                opacity: 0.3;
            }

            95% {
                opacity: 0.3;
            }

            100% {
                transform: translateY(-20vh) translateX(100px);
                opacity: 0;
            }
        }


        /* 3D Cubes */
        .scene-3d,
        .scene-3d-2 {
            position: absolute;
            perspective: 800px;
            z-index: 2;
        }

        .scene-3d {
            top: 50px;
            left: 50px;
            width: 150px;
            height: 150px;
        }

        .scene-3d-2 {
            bottom: 50px;
            right: 50px;
            width: 120px;
            height: 120px;
        }

        .cube-container,
        .cube-container-2 {
            position: relative;
            transform-style: preserve-3d;
            opacity: 0.15;
        }

        .cube-container {
            width: 100px;
            height: 100px;
            animation: rotate3d 25s infinite linear;
        }

        .cube-container-2 {
            width: 80px;
            height: 80px;
            animation: rotate3d-reverse 30s infinite linear;
            opacity: 0.12;
        }

        @keyframes rotate3d {
            0% {
                transform: rotateX(0deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }

        @keyframes rotate3d-reverse {
            0% {
                transform: rotateX(360deg) rotateY(0deg);
            }

            100% {
                transform: rotateX(0deg) rotateY(360deg);
            }
        }

        .cube-face,
        .cube-face-2 {
            position: absolute;
            border: 1px solid var(--gold);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.08), rgba(212, 175, 55, 0.03));
        }

        .cube-face {
            width: 100px;
            height: 100px;
        }

        .cube-face-2 {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.06), rgba(212, 175, 55, 0.02));
        }

        .cube-face:nth-child(1) {
            transform: translateZ(50px);
        }

        .cube-face:nth-child(2) {
            transform: rotateY(90deg) translateZ(50px);
        }

        .cube-face:nth-child(3) {
            transform: rotateY(180deg) translateZ(50px);
        }

        .cube-face:nth-child(4) {
            transform: rotateY(-90deg) translateZ(50px);
        }

        .cube-face:nth-child(5) {
            transform: rotateX(90deg) translateZ(50px);
        }

        .cube-face:nth-child(6) {
            transform: rotateX(-90deg) translateZ(50px);
        }

        .cube-face-2:nth-child(1) {
            transform: translateZ(40px);
        }

        .cube-face-2:nth-child(2) {
            transform: rotateY(90deg) translateZ(40px);
        }

        .cube-face-2:nth-child(3) {
            transform: rotateY(180deg) translateZ(40px);
        }

        .cube-face-2:nth-child(4) {
            transform: rotateY(-90deg) translateZ(40px);
        }

        .cube-face-2:nth-child(5) {
            transform: rotateX(90deg) translateZ(40px);
        }

        .cube-face-2:nth-child(6) {
            transform: rotateX(-90deg) translateZ(40px);
        }

        /* Content */
        .content-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        /* Eagle Logo */
        .logo-section {
            margin-bottom: 40px;
            position: relative;
        }

        .eagle-container {
            width: 240px;
            height: 240px;
            margin: 0 auto;
            position: relative;
            animation: eagleFloat 4s ease-in-out infinite;
        }

        @keyframes eagleFloat {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-10px) scale(1.02);
            }
        }

        .eagle-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 30px rgba(212, 175, 55, 0.5));
            transition: all 0.3s ease;
        }

        .eagle-container:hover .eagle-image {
            filter: drop-shadow(0 15px 40px rgba(212, 175, 55, 0.7));
            transform: scale(1.05);
        }

        .eagle-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            animation: glowPulse 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .eagle-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 260px;
            height: 260px;
            border: 2px solid var(--gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: rotateRing 15s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateRing {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
                border-color: var(--gold);
            }

            25% {
                border-color: rgba(212, 175, 55, 0.5);
            }

            50% {
                border-color: var(--gold);
            }

            75% {
                border-color: rgba(212, 175, 55, 0.5);
            }

            100% {
                transform: translate(-50%, -50%) rotate(360deg);
                border-color: var(--gold);
            }
        }

        /* Typing Effect */
        .typing-container {
            margin-bottom: 20px;
            /* min-height: 200px; */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .typing-line {
            position: relative;
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
        }

        .typing-text-1 {
            font-size: clamp(1.5rem, 6vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--gold) 50%, var(--light-gray) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .typing-text-2 {
            font-size: clamp(1.2rem, 5vw, 2.8rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--light-gray) 0%, var(--gold) 50%, var(--light-gray) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }

        .typing-text-3 {
            font-size: clamp(1rem, 4vw, 2rem);
            color: rgba(232, 232, 232, 0.8);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        /* Decorative Divider */
        .decorative-divider {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .divider-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            position: relative;
            overflow: hidden;
        }

        .divider-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
            animation: shimmerLine 3s ease-in-out infinite;
        }

        @keyframes shimmerLine {

            0%,
            100% {
                left: -100%;
            }

            50% {
                left: 100%;
            }
        }

        .divider-symbol {
            width: 30px;
            height: 30px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .divider-symbol::before,
        .divider-symbol::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            animation: pulseSymbol 2s ease-in-out infinite;
        }

        .divider-symbol::before {
            right: 0;
        }

        .divider-symbol::after {
            left: 0;
        }

        .divider-symbol .center-dot {
            width: 10px;
            height: 10px;
            background: var(--gold);
            border-radius: 50%;
            animation: pulseSymbol 2s ease-in-out infinite 0.3s;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        @keyframes pulseSymbol {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Decorative Elements */
        .decoration {
            position: absolute;
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }

        .decoration-1 {
            top: -150px;
            right: -150px;
            width: 300px;
            height: 300px;
            animation: float-decoration 15s ease-in-out infinite;
        }

        .decoration-2 {
            bottom: -150px;
            left: -150px;
            width: 300px;
            height: 300px;
            animation: float-decoration 20s ease-in-out infinite reverse;
        }

        @keyframes float-decoration {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            33% {
                transform: translate(30px, -30px) scale(1.1);
            }

            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* تأثير دخول الصورة */
        /* تأثير دخول العقاب من فوق لتحت */
        .eagle-entry {
            opacity: 0;
            transform: translateY(-100px) scale(1);
            animation: eagleEntryTopDown 1.2s ease-out forwards;
        }

        @keyframes eagleEntryTopDown {
            0% {
                opacity: 0;
                transform: translateY(-100px) scale(1);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .scene-3d {
                top: 20px;
                left: 20px;
                width: 100px;
                height: 100px;
            }

            .scene-3d-2 {
                bottom: 20px;
                right: 20px;
                width: 80px;
                height: 80px;
            }

            .cube-container {
                width: 60px;
                height: 60px;
            }

            .cube-face {
                width: 60px;
                height: 60px;
                transform: translateZ(30px) !important;
            }

            .cube-container-2 {
                width: 50px;
                height: 50px;
            }

            .cube-face-2 {
                width: 50px;
                height: 50px;
                transform: translateZ(25px) !important;
            }

            .eagle-container {
                width: 180px;
                height: 180px;
            }

            .eagle-glow {
                width: 220px;
                height: 220px;
            }

            .eagle-ring {
                width: 200px;
                height: 200px;
            }




            .decoration {
                width: 200px;
                height: 200px;
            }

            .decoration-1 {
                top: -100px;
                right: -100px;
            }

            .decoration-2 {
                bottom: -100px;
                left: -100px;
            }

            .divider-line {
                width: 40px;
            }
        }

        @media (max-width: 480px) {
            .scene-3d {
                top: 10px;
                left: 10px;
            }

            .scene-3d-2 {
                bottom: 10px;
                right: 10px;
            }

            .cube-container {
                width: 35px;
                height: 35px;
            }

            .cube-face {
                width: 35px;
                height: 35px;
                transform: translateZ(17.5px) !important;
            }

            .cube-container-2 {
                width: 30px;
                height: 30px;
            }

            .cube-face-2 {
                width: 30px;
                height: 30px;
                transform: translateZ(15px) !important;
            }

            .eagle-container {
                width: 120px;
                height: 120px;
            }

            .eagle-glow {
                width: 150px;
                height: 150px;
            }

            .eagle-ring {
                width: 140px;
                height: 140px;
            }

            .divider-line {
                width: 30px;
            }

            /* Disable heavy animations for performance */
            .cube-container,
            .cube-container-2,
            .particles {
                animation: none !important;
            }
        }

        @media (max-width: 480px) {
            .decoration-1 {
                height: 80px;
                width: 80px;
                top: 0;
                right: 0;
                transform: translate(50%, -50%);
            }

            .decoration-2 {
                height: 80px;
                width: 80px;
                bottom: 0;
                left: 0;
                transform: translate(-50%, 50%);
            }

        }
    </style>
</head>

<body>
    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Cubes -->
    <div class="scene-3d">
        <div class="cube-container">
            <div class="cube-face"></div>
            <div class="cube-face"></div>
            <div class="cube-face"></div>
            <div class="cube-face"></div>
            <div class="cube-face"></div>
            <div class="cube-face"></div>
        </div>
    </div>
    <div class="scene-3d-2">
        <div class="cube-container-2">
            <div class="cube-face-2"></div>
            <div class="cube-face-2"></div>
            <div class="cube-face-2"></div>
            <div class="cube-face-2"></div>
            <div class="cube-face-2"></div>
            <div class="cube-face-2"></div>
        </div>
    </div>

    <!-- Decorations -->
    <div class="decorations-wrapper">
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
    </div>


    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="logo-section">
            <div class="eagle-container">
                <div class="eagle-glow"></div>
                <div class="eagle-ring"></div>
                <img src="https://z-cdn-media.chatglm.cn/files/346a23a7-36ce-4e97-83eb-f6a380038ebe_%D8%A7%D9%8A%D9%82%D9%88%D9%86%D8%A9%20%D8%A7%D9%84%D8%B9%D9%82%D8%A7%D8%A8%20%D9%81%D9%82%D8%B7-01.png?auth_key=1862938350-8c128d9996004cbcb4dacacb757d120a-0-cea209dd843de2e7060052fb7da04330"
                    alt="شعار محافظة اللاذقية" class="eagle-image">
            </div>
        </div>

        <div class="typing-container">
            <div class="typing-line">
                <h1 class="typing-text-1" id="typing1"></h1>
            </div>
            <div class="typing-line">
                <h2 class="typing-text-2" id="typing2"></h2>
            </div>
            <!-- <div class="typing-line">
                <p class="typing-text-3" id="typing3"></p>
            </div> -->
        </div>

        <div class="decorative-divider">
            <div class="divider-line"></div>
            <div class="divider-symbol">
                <div class="center-dot"></div>
            </div>
            <div class="divider-line"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const eagle = document.querySelector('.eagle-container');
            if (eagle) {
                eagle.classList.add('eagle-entry'); // يضيف التأثير عند بداية تحميل الصفحة
            }

            // بقية الكود: particles و typing
        });

        // Particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = (Math.random() * 5) + 's'; // قلل delay
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }


        // Typing
        function typeWriter(element, text, speed = 100) {
            let i = 0;
            element.textContent = '';
            function type() { if (i < text.length) { element.textContent += text.charAt(i); i++; setTimeout(type, speed); } }
            type();
        }

        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            setTimeout(() => typeWriter(document.getElementById('typing1'), 'قريباً...', 80), 1700);
            setTimeout(() => typeWriter(document.getElementById('typing2'), 'الموقع الرسمي لمحافظة اللاذقية', 60), 3000);
            setTimeout(() => typeWriter(document.getElementById('typing3'), 'ترقبوا الإطلاق الرسمي قريباً', 50), 5500);
        });

        // Parallax effect
        document.addEventListener('mousemove', e => {
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            const cube1 = document.querySelector('.cube-container');
            const cube2 = document.querySelector('.cube-container-2');
            if (cube1) cube1.style.transform = `rotateX(${mouseY * 15}deg) rotateY(${mouseX * 15}deg)`;
            if (cube2) cube2.style.transform = `rotateX(${-mouseY * 10}deg) rotateY(${-mouseX * 10}deg)`;
            const eagleContainer = document.querySelector('.eagle-container');
            if (eagleContainer) {
                eagleContainer.style.transform = `perspective(1000px) rotateX(${-mouseY * 5}deg) rotateY(${mouseX * 5}deg) translateY(-10px) scale(1.02)`;
            }
        });
    </script>
</body>

</html>
